<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SEPHEDA</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Firebase App (la base) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
        
    <!-- Configuración y funciones de Firebase -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <!-- Encabezado con logo y enlace a página principal -->
    <header class="site-header">
        <a href="index.html" class="site-logo">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
            </svg>
            Sepheda Mantenimiento
        </a>
    </header>
    
    <div class="login-container">
        <div class="header">
            <h1 class="title">Iniciar Sesión</h1>
            <p class="subtitle">Accede a tu panel de control de turbinas eólicas</p>
        </div>

        <div class="form-container">
            <!-- Selector de tipo de usuario con 3 opciones -->
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" id="clienteBtn">Cliente</button>
                <button type="button" class="user-type-btn" id="tecnicoBtn">Técnico</button>
                <button type="button" class="user-type-btn" id="adminBtn">Administrador</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-container">
                        <!-- Icono de usuario SVG -->
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="ejemplo@correo.com"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-container">
                        <!-- Icono de candado SVG -->
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember_me" class="checkbox" />
                        <label for="remember_me" class="checkbox-label">Recordarme</label>
                    </div>

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <div id="login-error" class="error-message" style="display: none; color: #ef4444; margin-bottom: 1rem; font-size: 0.875rem;"></div>

                <button type="submit" class="submit-btn">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Script login.js con la lógica de autenticación -->
    <script src="js/login.js"></script>
</body>
</html>
